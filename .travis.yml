dist: trusty
sudo: false

language: go

jobs:
  include:
    # YAML alias, for settings shared across the tests
    - &base-test
      stage: test
      go_import_path: github.com/redhat-developer/ocdev
      go: 1.8
      install:
        - make goget-tools
      script:
        - make bin
        - make validate

    - <<: *base-test
      go: 1.9
      script:
        - make bin
        - make validate
        - make test-coverage
      after_success:
        # submit coverage.txt to codecov.io 
        - bash <(curl -s https://codecov.io/bash)

    - stage: deploy
      go_import_path:  github.com/redhat-developer/ocdev
      go: 1.9
      install:
        - make goget-tools
      script: skip
      before_deploy:
        - make prepare-release
        - ./scripts/generate-bintray-json.sh
      deploy:
        - provider: bintray
          repo: ocdev/ocdev
          file: ./.bintray.json
          user:
            secure: 
          key:
            secure: 
          skip_cleanup: true
          on:
            on: master
        - provider: releases
          api_key:
            secure: 
          draft: true
          prerelease: true
          file_glob: true
          file: "./dist/release/*"
          skip_cleanup: true
          on:
            tags: true
            repo: redhat-developer/ocdev
